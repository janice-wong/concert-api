<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <div id="vue-app">
    <router-view></router-view>
  </div>
</body>
</html>

<template id="home-page">
  <div class="vue-component">

    <h2>Add new concert</h2>
      <p>Name: <input type="text" v-model="name"></p>
      <p>Date [mm/dd/yyyy]: <input type="text" v-model="date"></p>
      <p>Duration [hrs]: <input type="text" v-model="duration"></p>
      <p>Cost [xx.xx]: <input type="text" v-model="cost"></p>
      <button v-on:click="addConcert()">Add Concert</button>
    <hr>
    <div v-for="concert in concerts">
      <p>Name: {{ concert.name }}</p>
      <p>Date: {{ concert.date }}</p>
      <p>Duration: {{ concert.duration }}</p>
      <p>Cost: {{ concert.cost }}</p>
      <button v-on:click="removeConcert(concert)">Delete concert</button>
      <hr>
    </div>

  </div>
</template>
